<body>

    <h1>Programa Peso Idea</h1>
<form action="">
    <p>Nome:
        <input type="text" id="inNome" required>
    </p>
<div class="radio-inputs">
   <input class="radio-input" type="radio" name="gender" id="female" value="female">
   <span> Mulher</span>
   <input type="radio" name="gender" id="male" value="male">
   <span>
    Homen
   </span>
</div>
    <p>Altura (m):
        <input type="number" min="0" step="0.01" id="inAltura" required>
    </p>


        <button type="submit" onclick="calcularPesoIdeal()"> 
            <span>
                Calcular
            </span>
        </button>
        <input type="reset" value="Limpar">
    <center>
        <div class="resultados">
            <h2 id="resultado">
            <label id="fim">
                <h1></h1>
                Clique para calcular
            </label>
        </h2>
        </div>
    </center>
</form>
<h3></h3>
</body>
