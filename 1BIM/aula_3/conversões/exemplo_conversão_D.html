<meta charset="UTF-8">
<script>
    alert("Olá, especifique o valor do jantar que eu irei fazer o calculo com a taxa do garçom!")
    const jantar = Number(prompt("Digite o valor do jantar:"))
    const taxa = jantar * 0.10
    const total = jantar + taxa 
    alert("O valor do jantar foi R$"+ jantar.toFixed(2) + " portanto a taxa do garçom foi de R$"+ taxa.toFixed(2)+ " ficando no total de R$"+ total.toFixed(2)+ '.')
</script>
