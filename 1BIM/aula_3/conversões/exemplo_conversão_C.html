<meta charset="UTF-8">
<script>
    alert('Olá! Faça a conversão de dias em horas mais um valor.')
    const dias = Number(prompt("Número de dias:"))
    const horas = Number(prompt("Número adicional:"))
    const total = (dias * 24) + horas
    alert('O total de horas mais '+ horas + ' horas adicionais fica no total de '+ total + ' horas.')
</script>
